<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar alunos</title>
</head>
<body>
    <h1>Cadastro de alunos</h1>
    <hr>
    {% with messages = get_flashed_messages() %}
    <form action="{{url_for('cadastro_alunos')}}" method="post">
        <label>Nome:</label>
        <input type="text" name="nome" placeholder="Digite o nome do aluno(a)" required>
        <label>Matricula:</label>
        <input type="text" name="matricula" placeholder="Digite a matrÃ­cula do aluno(a)" required>
        <label>Email:</label>
        <input type="email" name="email" placeholder="Digite o email do aluno(a)" required>
        <label>Data de nascimento:</label>
        <input type="date" name="data" required>
        <label>Curso:</label>
        <select name="curso" required>
            <option value="" selected disabled>Selecione o curso do aluno</option>
            {% for curso in cursos %}
                <option value="{{curso.cur_id}}">{{curso.cur_nome}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Enviar">
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{message}}</p>
            {% endfor %}
        {% endif %}

    </form>
    {% endwith %}
</body>
</html>
