{% extends 'base.html' %}

{% block section %}
    <h1>Cadastro de disciplinas</h1>
    <hr>
    {% with messages = get_flashed_messages() %}
    <form id="form_cad" action="{{url_for('cadastro_disciplinas')}}" method="post">
        <label>C칩digo:</label>
        <input type="text" name="codigo" placeholder="Digite o c칩digo da disciplina" required>
        <label>Nome:</label>
        <input type="text" name="nome" placeholder="Digite o nome da disciplina" required>
        <label>Curso:</label>
        <select name="curso" required>
            <option value="" selected disabled>Selecione o curso da disciplina</option>
            {% for curso in cursos %}
                <option value="{{curso.cur_id}}">{{curso.cur_nome}}</option>
            {% endfor %}
        </select>
        <label>Professor:</label>
        <select name="professor" required>
            <option value="" selected disabled>Selecione o professor da disciplina</option>
            {% for prof in professores %}
                <option value="{{prof.pro_id}}">{{prof.pro_nome}}</option>
            {% endfor %}
        </select>
        <label>Carga hor치ria:</label>
        <input type="number" name="carga" id="" placeholder="Digite a carga hor치ria" required>
        <input id="enviar" type="submit" value="Enviar">
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{message}}</p>
            {% endfor %}
        {% endif %}

    </form>
    {% endwith %}
{% endblock %}
