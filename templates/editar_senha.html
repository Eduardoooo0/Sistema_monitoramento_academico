{% extends "base.html" %}

{% block section %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_auth.css') }}">
<div class="login-container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('editar_senha') }}" method="post" class="login-form">
        <h2>Editar senha</h2>
        <label for="email">Email:</label>
        <input type="text" name="email" class="input-field" required> 
        <label for="senha">Nova senha:</label>
        <input type="password" name="senha" class="input-field" required>
        <input type="submit" value="Entrar" class="btn">
    </form>
    <label for="link">JÃ¡ tem uma conta?</label><a href="{{url_for('login')}}">Entrar</a>
</div>
{% endblock %}
