{% extends 'base.html' %}

{% block section %}
    <h2>Média dos alunos:</h2>
    {% for aluno in media %}
        <div id="listar_frequencia">
            <h2>{{ aluno.nome }}</h2>
            <label>Média:</label>
            <label>{{aluno.media}}</label>
        </div>
    {% endfor %}
{% endblock %}
